syntax = "proto3";

package wealthjourney.auth.v1;

import "protobuf/v1/common.proto";
import "google/api/annotations.proto";

option go_package = "protobuf/v1";

// Auth service for user authentication operations.
service AuthService {
  // Register a new user using Google OAuth token
  rpc Register(RegisterRequest) returns (RegisterResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/register"
      body: "*"
    };
  }

  // Login using Google OAuth token
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/login"
      body: "*"
    };
  }

  // Logout and invalidate token
  rpc Logout(LogoutRequest) returns (LogoutResponse) {
    option (google.api.http) = {
      post: "/api/v1/auth/logout"
      body: "*"
    };
  }

  // Verify authentication status
  rpc VerifyAuth(VerifyAuthRequest) returns (VerifyAuthResponse) {
    option (google.api.http) = {
      get: "/api/v1/auth/verify"
    };
  }

  // Get authenticated user information
  rpc GetAuth(GetAuthRequest) returns (GetAuthResponse) {
    option (google.api.http) = {
      get: "/api/v1/auth"
    };
  }
}

// User data message
message User {
  int32 id = 1 [json_name = "id"];
  string email = 2 [json_name = "email"];
  string name = 3 [json_name = "name"];
  string picture = 4 [json_name = "picture"];
  string preferredCurrency = 7 [json_name = "preferredCurrency"];  // User's preferred display currency (ISO 4217)
  bool conversionInProgress = 8 [json_name = "conversionInProgress"];  // Whether currency conversion is in progress
  int64 createdAt = 5 [json_name = "createdAt"];
  int64 updatedAt = 6 [json_name = "updatedAt"];
}

// Register request - changed from googleToken to token for consistency
message RegisterRequest {
  string token = 1 [json_name = "token"];  // Google OAuth token
}

// Login request - changed from googleToken to token for consistency
message LoginRequest {
  string token = 1 [json_name = "token"];  // Google OAuth token
}

// Login response data
message LoginData {
  string accessToken = 1 [json_name = "accessToken"];
  string email = 2 [json_name = "email"];
  string fullname = 3 [json_name = "fullname"];
  string picture = 4 [json_name = "picture"];
}

// Logout request
message LogoutRequest {
  string token = 1 [json_name = "token"];  // JWT token
}

// VerifyAuth request
message VerifyAuthRequest {
  string token = 1 [json_name = "token"];  // JWT token
}

// GetAuth request
message GetAuthRequest {
  string email = 1 [json_name = "email"];
}

// Register response
message RegisterResponse {
  bool success = 1 [json_name = "success"];
  string message = 2 [json_name = "message"];
  LoginData data = 3 [json_name = "data"];  // Changed from User to LoginData for auto-login
  string timestamp = 4 [json_name = "timestamp"];
}

// Login response
message LoginResponse {
  bool success = 1 [json_name = "success"];
  string message = 2 [json_name = "message"];
  LoginData data = 3 [json_name = "data"];
  string timestamp = 4 [json_name = "timestamp"];
}

// Logout response
message LogoutResponse {
  bool success = 1 [json_name = "success"];
  string message = 2 [json_name = "message"];
  string timestamp = 3 [json_name = "timestamp"];
}

// VerifyAuth response
message VerifyAuthResponse {
  bool success = 1 [json_name = "success"];
  string message = 2 [json_name = "message"];
  User data = 3 [json_name = "data"];
  string timestamp = 4 [json_name = "timestamp"];
}

// GetAuth response
message GetAuthResponse {
  bool success = 1 [json_name = "success"];
  string message = 2 [json_name = "message"];
  User data = 3 [json_name = "data"];
  string timestamp = 4 [json_name = "timestamp"];
}
