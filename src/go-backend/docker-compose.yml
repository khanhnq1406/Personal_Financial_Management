version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wealthjourney_postgres
    environment:
      POSTGRES_DB: wealthjourney
      POSTGRES_USER: wealthjourney
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wealthjourney"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wealthjourney_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  go-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wealthjourney_go_backend
    ports:
      - "50051:50051"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: wealthjourney
      DB_PASSWORD: password
      DB_NAME: wealthjourney
      REDIS_URL: redis:6379
      GRPC_SERVER_PORT: 50051
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    working_dir: /app

volumes:
  postgres_data:
  redis_data:
