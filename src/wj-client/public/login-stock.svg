<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" fill="none">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#008148;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#008148;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="chart-gradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#008148;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#008148;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>

  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="150" fill="#008148" opacity="0.05"/>
  <circle cx="700" cy="500" r="200" fill="#008148" opacity="0.03"/>

  <!-- Main Chart Area -->
  <rect x="100" y="100" width="400" height="300" rx="12" fill="white" fill-opacity="0.9" filter="url(#shadow)"/>

  <!-- Chart Line -->
  <path d="M120 350 L180 320 L240 340 L300 280 L360 300 L420 240 L480 260" fill="none" stroke="#008148" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M120 350 L180 320 L240 340 L300 280 L360 300 L420 240 L480 260 L480 380 L120 380 Z" fill="url(#chart-gradient)"/>

  <!-- Chart Points -->
  <circle cx="120" cy="350" r="6" fill="#008148"/>
  <circle cx="180" cy="320" r="6" fill="#008148"/>
  <circle cx="240" cy="340" r="6" fill="#008148"/>
  <circle cx="300" cy="280" r="6" fill="#008148"/>
  <circle cx="360" cy="300" r="6" fill="#008148"/>
  <circle cx="420" cy="240" r="6" fill="#008148"/>
  <circle cx="480" cy="260" r="8" fill="#22c55e"/>

  <!-- Right Side Cards -->
  <rect x="540" y="120" width="220" height="100" rx="8" fill="white" fill-opacity="0.9"/>
  <rect x="560" y="140" width="40" height="40" rx="8" fill="#008148" opacity="0.2"/>
  <text x="580" y="168" font-family="Arial" font-size="24" fill="#008148" text-anchor="middle">$</text>
  <rect x="620" y="150" width="120" height="12" rx="4" fill="#008148" opacity="0.3"/>
  <rect x="620" y="175" width="80" height="8" rx="4" fill="#008148" opacity="0.2"/>

  <rect x="540" y="250" width="220" height="100" rx="8" fill="white" fill-opacity="0.9"/>
  <rect x="560" y="270" width="40" height="40" rx="8" fill="#008148" opacity="0.2"/>
  <text x="580" y="298" font-family="Arial" font-size="24" fill="#008148" text-anchor="middle">%</text>
  <rect x="620" y="280" width="120" height="12" rx="4" fill="#008148" opacity="0.3"/>
  <rect x="620" y="305" width="80" height="8" rx="4" fill="#008148" opacity="0.2"/>

  <!-- Bottom Stats -->
  <rect x="100" y="440" width="140" height="100" rx="8" fill="white" fill-opacity="0.9"/>
  <circle cx="170" cy="480" r="20" fill="#22c55e" opacity="0.2"/>
  <text x="170" y="488" font-family="Arial" font-size="20" fill="#22c55e" text-anchor="middle">↑</text>
  <rect x="120" y="510" width="100" height="8" rx="4" fill="#008148" opacity="0.3"/>

  <rect x="270" y="440" width="140" height="100" rx="8" fill="white" fill-opacity="0.9"/>
  <circle cx="340" cy="480" r="20" fill="#ef4444" opacity="0.2"/>
  <text x="340" y="488" font-family="Arial" font-size="20" fill="#ef4444" text-anchor="middle">↓</text>
  <rect x="290" y="510" width="100" height="8" rx="4" fill="#008148" opacity="0.3"/>

  <rect x="440" y="440" width="140" height="100" rx="8" fill="white" fill-opacity="0.9"/>
  <rect x="460" y="460" width="100" height="40" rx="4" fill="#008148" opacity="0.2"/>
  <rect x="290" y="510" width="100" height="8" rx="4" fill="#008148" opacity="0.3"/>

  <!-- Logo -->
  <circle cx="400" cy="80" r="40" fill="#008148"/>
  <path d="M380 60 L380 100 L392 100 L392 80 L400 88 L408 80 L408 100 L420 100 L420 60" fill="white"/>
</svg>
