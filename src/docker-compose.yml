version: "3.7"

services:
  mysql:
    image: mysql:8.0
    container_name: wealthjourney_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootroot
      MYSQL_DATABASE: wealthjourney
      MYSQL_USER: wealthjourney_user
      MYSQL_PASSWORD: rootroot
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./wj-server/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: wealthjourney_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  adminer:
    image: adminer
    container_name: wealthjourney_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    networks:
      - app-network

  server:
    build:
      context: ./wj-server
      dockerfile: Dockerfile
    image: wj-server
    container_name: wj-server
    command: npm run start:dev
    volumes:
      - ./wj-server/:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "5000:5000"
    env_file:
      - ./wj-server/.env
    environment:
      - NODE_ENV=development
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    depends_on:
      - mysql
      - redis
    networks:
      - app-network

  client:
    build:
      context: ./wj-client
      dockerfile: Dockerfile
    image: wj-client
    container_name: wj-client
    command: yarn dev
    volumes:
      - ./wj-client/:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - server
    ports:
      - "3000:3000"
      - "49153:49153"
    networks:
      - app-network
    environment:
      - NODE_ENV=development

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  data-volume:
  node_modules:
  web-root:
    driver: local
